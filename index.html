<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Turnament-ladder-generator</title>
    <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="title">
      tournament ladder generator
    </section>
    <div id="start">
    <table>
      <tr>
        <td>
          Nazwa turnieju
        </td>
        <td>
            <input type="text" placeholder="nazwa turnieju" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          Nazwa drużyn
        </td>
        <td>
          <textarea cols="30" rows="5" id="teams" placeholder="nazwy drużyn oddzielone ','"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="main()">prześlij</button>
        </td>
      </tr>
    </table>


    </div>
    <div id="ladder"></div>

    <script src="script.js"></script>
  </body>
</html>
